<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="emailId"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.emailId" name="emailId" id="emailId" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="Password"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="password" id="password"
                            placeholder="password" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber"><span class="req">* </span> ContactNumber: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.contactNumber" name="contactNumber"
                            id="contactNumber" placeholder="Contact Number" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber"><span class="req">* </span> Date Of Birth: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.dateOfBirth" name="dateOfBirth"
                            id="dateOfBirth" placeholder="Date Of Birth" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber"><span class="req">* </span> Date Of Birth: </label>
                        <input class="form-control" required type="radio" [(ngModel)]="user.gender" name="gender"
                            id="dateOfBirth" value="Male" />
                            <input class="form-control" required type="radio" [(ngModel)]="user.gender" name="gender"
                            id="dateOfBirth" value="Female" />
                            <input class="form-control" required type="radio" [(ngModel)]="user.gender" name="gender"
                            id="dateOfBirth" value="TranceGender" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="RegisterUser()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
